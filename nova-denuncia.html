<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Denúncia - Dashboard Cidadão</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Alerta Verde</h2>
      <h3>Nome Sobrenome</h3>
      <nav aria-label="Menu lateral">
        <ul>
            <li class="sidebar-menu-item"><a href="/dashboard-cidadao.html">Minhas Denuncias</a></li>
            <li class="sidebar-menu-item"><a href="/">Perfil</a></li>
            <li class="sidebar-menu-item"><a href="/">Sair</a></li>
        </ul>
      </nav>
    </aside>

    <main class="topo-denuncia">
      <h1>Enviar uma nova denúncia</h1>
      <p>Forneça detalhes sobre o problema que deseja relatar</p>

      <section class="form-box">
        <h2>Detalhes da denúncia</h2>
        <p>Preencha o formulário abaixo com o máximo de detalhes possível</p>

        <form action="/dashboard/citizen/submit-report" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="titulo">Título da denúncia</label>
              <input type="text" id="titulo" name="titulo" placeholder="Ex: Buraco na rua, lixo irregular..." required>
            </div>
          
            <div class="form-group">
              <label for="descricao">Descrição detalhada</label>
              <textarea id="descricao" name="descricao" placeholder="Descreva o problema observado..." required></textarea>
            </div>
          
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro...">
            </div>
          
            <div class="form-group">
              <label for="imagem">Imagem</label>
              <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>
          
            <div class="form-group">
              <label for="video">Vídeo</label>
              <input type="file" id="video" name="video" accept="video/*">
            </div>
          
            <!-- Centralização aqui -->
            <div class="form-actions">
              <button type="submit" class="submit-btn">Denunciar</button>
            </div>
          </form>
          
      </section>
    </main>
  </div>
</body>
</html>
